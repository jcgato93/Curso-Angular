</p>

<form  #formCoche="ngForm" (ngSubmit)="onSubmit()">
<p>
  <label for="">Nombre : </label>
  <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="coche.nombre" id="" required>
  <span *ngIf="nombre.touched && !nombre.valid">
    El nombre del coche es incorrecto
  </span>
</p>

<p>
  <label for="">caballaje : </label>
  <input type="text" name="caballaje" #caballaje="ngModel" [(ngModel)]="coche.caballaje" id=""
  pattern="[0-9]+">
  <span *ngIf="caballaje.touched && !caballaje.valid">
    El caballaje del coche es incorrecto
  </span>
</p>
<p>
  <label for="">Color : </label>
  <input type="text" name="color" #color="ngModel" [(ngModel)]="coche.color" id=""
  pattern="[a-zA-Z#]+">
  <span *ngIf="color.touched && !color.valid">
    El color del coche es incorrecto
  </span>
</p>
  <input type="submit" value="Guardar">

</form>
