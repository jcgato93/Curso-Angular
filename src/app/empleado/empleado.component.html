<strong>Empleado estrella:</strong>

<ul *ngIf="tabajador_externo == true">
  <li>{{trabajadores[0].nombre}}</li>
  <li>{{trabajadores[0].edad}}</li>

  <li>{{empleado.cargo}}</li>
  <li>{{empleado.contratado}}</li>
</ul>
